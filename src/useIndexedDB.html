<!doctype html>
<html>

<head>
	<link rel="stylesheet" type="text/less" href="css/main.less" />
	<script type="text/javascript" src="libs/lodash/lodash.js"></script>
	<script type="text/javascript" src="libs/jquery/jquery.js"></script>
	<script type="text/javascript" src="js/indexedDBWrapper.js"></script>

	<script type="text/javascript" src="libs/getIndexedDBSize.js"></script>

	<script type="text/javascript">
		$(function () {
			'use strict';

			var dbName = 'test1';
			var version = 4;

			$('#openDB').click(function () {
				indexedDBWrapper.open(dbName, version, function (db) {
					console.info('opened db', db);
				});
			});

			$('#deleteDB').click(function () {
				indexedDBWrapper.deleteDatabase(dbName);
			});
		});
	</script>
</head>

<body>
	<h1>Use Indexed DB</h1>
	<div>
		<button id="openDB">openDB</button>
		<button id="deleteDB">deleteDB</button>
	</div>
</body>

</html>
